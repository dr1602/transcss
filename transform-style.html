<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Style</title>
    <style>
        .container {
            position: relative;
            width: 100px;
            height: 100px;
            border: 5px solid sandybrown;
            perspective: 100px;
        }

        .item {
            position: absolute;
            width: 100px;
            height: 100px;
            background: purple;
            border: 0.3;
            opacity: 0.5;
            transform-style: preserve-3d;
            transform: rotateX(80deg);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="item"></div>
    </div>

</body>
</html>
